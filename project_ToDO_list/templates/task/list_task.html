{% extends 'layouts\master.html' %}
{% block title%}
TaskS | List
{% endblock %}

{%block content%}
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">To Do App</h4>
  
              <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                <div class="col-12">
                  
                </div>
  
  
                
              </form>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">No.</th>
                    <th scope="col" class="text-center">Task_List</th>
                    <th scope="col" class="text-center"  colspan="3">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for val in data %}
                  <tr>
                    <td class="text-center">{{forloop.counter }}</td>
                    <td class="text-center">{{val.task_name }}</td>
                    <td>
                      <a href="{% url 'task-completed' %}">     <button type="submit" class="btn btn-warning ms-1">Active</button></a>
                         </td>
                    <td>
                      <a href="{% url 'task-completed' %}">     <button type="submit" class="btn btn-success ms-1">Complete</button></a>
                         </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
                    <div class="col-12">
                     <a href="{% url 'task-add'%}"> <button type="submit" class="btn btn-dark">Add Task</button></a>
                    </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
