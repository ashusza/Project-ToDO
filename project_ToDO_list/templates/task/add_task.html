{% extends 'layouts\master.html' %}
{% block title%}
TaskS | Add
{% endblock %}

{%block content%}
<div class ="container">
  <div class = "card p-5 mt-3">
    
      {% if title %}
          <h1> {{ title }} </h1>
          <hr>
      {% else %}
          <h1> This adds the body content of add page </h1>
          <hr>
      {% endif %}
      <form action="{% url 'task-add' %}" method="post">
          {% csrf_token %}
          {{info_create_form.as_p }}
          <input type="submit" class="btn btn-sm btn-dark" value="Add New Task">
          <a href="{% url 'task-show' %}" class="btn btn-sm btn-dark btn-lg " style="float:right">Back</a>
       </form>
       
   </div>
</div>
{% endblock %}
