{% extends 'layouts\master.html' %}
{% block title%}
TaskS | Show
{% endblock %}

{%block content%}
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">To Do App</h4>
  
              <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                <div class="col-12">
                  
                </div>
  
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
  
                
              </form>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Task_List</th>
                    <th scope="col">Task_Deadline</th>
                    <th scope="col">Task_Priority</th>
                    <th scope="col" >Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for val in data %}
                  <tr>
                    <td>{{forloop.counter }}</td>
                    <td>{{val.task_name }}</td>
                    <td>{{val.task_deadline}}</td>
                    <td>{{val.task_priority}}</td>
                    <td>
                      <a href="#">     <button type="submit" class="btn btn-success ms-1"> Finished </button></a>
                         </td>
                    <td>
                 <a href="#">     <button type="submit" class="btn btn-danger"></button></a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
